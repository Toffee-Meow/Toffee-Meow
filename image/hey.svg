<svg fill="none" viewBox="0 0 300 25" width="300" height="32" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml" style="font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;">
			<style>
        @keyframes home_sidebar_title_masked_animation__WanzD {
            0% { background-position: 350% 0 }
            to { background-position: -350% 0 }
        }
        .home_title {
            font-size: 20px;
            font-weight: 700;
            animation: home_slide-in__h1Bn_ .4s ease;
            display: inline-block;
            color: transparent;
            background-image: linear-gradient(-220deg,#fc5c7d,#6a82fb,#05dfd7);
            -webkit-background-clip: text;
            background-clip: text;
            background-size: 200% 120%;
            animation: home_sidebar_title_masked_animation__WanzD 10s linear infinite;
            white-space: nowrap; /* 防止文字换行 */
        }
        h2 {
            display: block;
            font-size: 20px;
            margin: 0; /* 简化外边距设置 */
            font-weight: bold;
        }
        code {
            font-family: monospace;
            font-size: 20px;
        }
			</style>
      <div class="home_title" data-tauri-drag-region="true">
        <h2>Hey, I'm <strong><code>Toffee Meow</code></strong>!</h2>
      </div>
    </div>
	</foreignObject>
</svg>
